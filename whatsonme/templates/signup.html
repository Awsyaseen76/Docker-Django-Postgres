{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1>This is from signup template</h1>
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br/>
            </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
