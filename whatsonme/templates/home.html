{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>Please login..</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
